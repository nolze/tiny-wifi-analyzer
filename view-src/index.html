<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wifi-analyzer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior-x: none;
        font-family: ui-sans-serif, system-ui, sans-serif;
      }

      body {
        padding-top: 20px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 20px;
      }

      .chart {
        width: 100%;
        max-width: 1200px;
        max-height: 800px;
        margin: 0 auto;
      }

      .annotation {
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div style="display: flex; flex-wrap: wrap">
      <div class="chart" id="chart24"></div>
      <div class="chart" id="chart5"></div>
      <div class="chart" id="chart6"></div>
    </div>
    <script type="module">
      import ApexCharts from "apexcharts";

      const CHANNEL_NUMBER_MAX_24 = 16;
      const CHANNEL_NUMBER_MAX_5 = 170;
      const CHANNEL_NUMBER_MAX_6 = 233;

      function makeOptions(bandName, channels) {
        const options = {
          series: [],
          chart: {
            type: "area",
            zoom: {
              enabled: false,
            },
            animations: {
              enabled: false,
            },
            toolbar: {
              export: {
                csv: {
                  filename: "export",
                  headerCategory: "channel",
                  headerValue: "rssi",
                },
                svg: {
                  filename: "export",
                },
                png: {
                  filename: "export",
                },
              },
            },
          },
          plotOptions: {
            area: {
              fillTo: "end",
            },
          },
          stroke: {
            curve: "smooth",
          },
          legend: {
            // showForSingleSeries: true,
            position: "left",
            onItemClick: {
              toggleDataSeries: false,
            },
            formatter: (seriesName, { seriesIndex, w }) => {
              const yValue = w.config.series[seriesIndex].data[1][1];
              const xValue = w.config.series[seriesIndex].data[1][0];
              return [
                `Channel: ${xValue} RSSI: ${yValue}dBm`,
                "<br>",
                `<b>${seriesName}</b>`,
              ];
            },
          },
          xaxis: {
            type: "category",
            categories: channels,
            min: channels[0],
            max: channels[channels.length - 1],
            tickAmount: Math.min(channels.length - 1, 15),
            tickPlacement: "on",
            labels: {
              rotate: false,
              hideOverlappingLabels: true,
            },
            title: {
              text: "channel",
            },
            tooltip: {
              enabled: false,
            },
            crosshairs: {
              show: false,
            },
          },
          yaxis: {
            type: "numeric",
            min: -100,
            max: 0,
            title: {
              text: "dBm",
            },
            tooltip: {
              enabled: false,
            },
          },
          grid: {
            xaxis: {
              lines: {
                show: true,
              },
            },
          },
          dataLabels: {
            enabled: true,
            formatter: (val, { seriesIndex, dataPointIndex, w }) => {
              if (val === -100) return "";
              const name = w.config.series[seriesIndex].name;
              const ch = w.config.series[seriesIndex].data[1][0];
              return `${ch} ${name}`;
            },
          },
          markers: {
            size: 0,
          },
          tooltip: {
            enabled: false,
            shared: false,
            intersect: false,
            // custom: () => '',
            marker: {
              show: false,
            },
            onDatasetHover: {
              highlightDataSeries: true,
            },
            x: {
              formatter: (
                value,
                { series, seriesIndex, dataPointIndex, w },
              ) => {
                return series[seriesIndex][1];
              },
            },
            y: {
              formatter: (
                value,
                { series, seriesIndex, dataPointIndex, w },
              ) => {
                return series[seriesIndex][1];
              },
            },
            // items: {
            //   display: 'none',
            // },
          },
          title: {
            text: bandName,
          },
          noData: {
            text: "Loading...",
            align: "center",
            verticalAlign: "middle",
            style: {
              color: "#888",
              fontSize: "16px",
              fontFamily: "sans-serif",
            },
          },
        };
        return options;
      }

      window.init = (bands) => {
        const chart24 = window.chart24;
        const chart5 = window.chart5;
        const chart6 = window.chart6;

        if (bands["24"]) {
          const options24 = makeOptions(
            "2.4GHz",
            [...Array(CHANNEL_NUMBER_MAX_24).keys()].map((v) => v + 1),
          );
          const chart24 = new ApexCharts(
            document.querySelector("#chart24"),
            options24,
          );
          window.chart24 = chart24;
          chart24.render();
        }

        if (bands["5"]) {
          const options5 = makeOptions(
            "5GHz",
            [...Array(CHANNEL_NUMBER_MAX_5).keys()].map((v) => v + 1),
          );
          const chart5 = new ApexCharts(
            document.querySelector("#chart5"),
            options5,
          );
          window.chart5 = chart5;
          chart5.render();
        }

        if (bands["6"]) {
          const options6 = makeOptions(
            "6GHz",
            [...Array(CHANNEL_NUMBER_MAX_6).keys()].map((v) => v + 1),
          );
          const chart6 = new ApexCharts(
            document.querySelector("#chart6"),
            options6,
          );
          window.chart6 = chart6;
          chart6.render();
        }
      };
    </script>
  </body>
</html>
